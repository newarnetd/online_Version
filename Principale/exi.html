<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Input Example</title>
  <style>
    /* Add your styles here */
  </style>
</head>
<body>

  <input type="file" name="image" id="imagePost" hidden accept="image/*" onchange="updateLabelAndDisplay(this, 'imageDisplay')">
  <input type="file" name="video" id="video" hidden accept="video/*" onchange="updateLabelAndDisplay(this, 'videoDisplay')">
  <input type="file" name="document" id="documents" hidden accept=".pdf, .doc, .docx, application/pdf, application/msword, application/vnd.openxmlformats-officedocument.wordprocessingml.document" onchange="updateLabelAndDisplay(this, 'documentDisplay')"> 

  <label for="imagePost" class="swiper-slide carterPostStory poste">
    <i class="fa-solid fa-image"></i>
    <p>Cliquez pour sélectionner une image</p>
  </label>

  <label for="video" class="swiper-slide carterPostStory poste">
    <i class="fa-solid fa-clapperboard"></i>
    <p>Cliquez pour sélectionner une vidéo</p>
  </label>

  <label for="documents" class="swiper-slide carterPostStory poste">
    <i class="fa-solid fa-file-pdf"></i>
    <p>Cliquez pour sélectionner un document</p>
  </label>

  <div id="imageDisplay"></div>
  <div id="videoDisplay"></div>
  <div id="documentDisplay"></div> 

  <script>
    function updateLabelAndDisplay(input, displayId) {
      var fileInput = input;
      var displayElement = document.getElementById(displayId);

      if (fileInput.files && fileInput.files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
          if (displayId === 'videoDisplay') {
            // Utilisez la balise vidéo directement sans la balise source
            displayElement.innerHTML = '<video controls><source src="' + e.target.result + '" type="video/mp4"></video>';
          } else if (displayId === 'documentDisplay') {
            // Code pour afficher les informations sur le document (par exemple, le nom de fichier, la miniature)
          } else {
            displayElement.innerHTML = '<img src="' + e.target.result + '" alt="Uploaded Image">';
          }
        };

        reader.readAsDataURL(fileInput.files[0]);
      }
    }
  </script>

</body>
</html>
