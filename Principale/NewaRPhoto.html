<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Styles/styleCommun.css" />
    <link rel="stylesheet" href="../Styles/newarphoto.css" />
    <link
      rel="shortcut icon"
      href="../images/Logo.png"
      type="image/jpeg"
      style="width: 300px; height: 300px"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>NewaRnet</title>
  </head>
  <body>
    <main id="newarphoto">
      <section class="icone_haut">
        <article class="haut_gauche">
          <div class="div_icone_haut"><i class="fa-solid fa-eraser"></i></div>
          <div class="div_icone_haut"><i class="fa-solid fa-pencil"></i></div>
          <div class="div_icone_haut"><i class="fa-solid fa-pen"></i></div>
          <div class="div_icone_haut"><i class="fa-solid fa-marker"></i></div>
          <div class="div_icone_haut"><i class="fa-solid fa-image"></i></div>
        </article>
        <article class="haut_droit">
          <i class="fa-solid fa-bars"></i>
        </article>
      </section>
      <section class="icone_gauche">
        <div class="div_icone_gauche"><i class="fa-solid fa-gear"></i></div>
        <div class="div_icone_gauche"><i class="fa-solid fa-palette"></i></div>
        <div class="div_icone_gauche"><i class="fa-solid fa-filter"></i></div>
        <div class="div_icone_gauche"><i class="fa-solid fa-sun"></i></div>
        <div class="div_icone_gauche">
          <i class="fa-solid fa-square-caret-left"></i>
        </div>
        <div class="div_icone_gauche">
          <i class="fa-solid fa-square-caret-right"></i>
        </div>
        <div class="div_icone_gauche">
          <i class="fa-solid fa-arrow-up-from-bracket"></i>
        </div>
        <div class="div_icone_gauche">
          <i class="fa-solid fa-rotate-left"></i>
        </div>
        <div class="div_icone_gauche">
          <i class="fa-solid fa-rotate-right"></i>
        </div>
        <div class="div_icone_gauche">
          <i class="fa-solid fa-circle-half-stroke"></i>
        </div>

        <div class="div_icone_gauche">
          <i class="fa-solid fa-circle-half-stroke"></i>
        </div>
        <div class="div_icone_gauche">
          <i class="fa-solid fa-wand-magic-sparkles"></i>
        </div>
        <div class="div_icone_gauche"><i class="fa-solid fa-house"></i></div>
      </section>
      <section class="mere_traitement">
        <article class="importer">
          <!-- <div class="bouton"> -->
          <button class="selection_desin">DESSINER</button>
          <button class="selection_desin">SELECTIONNER</button>
          <!-- </div> -->
        </article>
      </section>
      <section class="mere_telecharger">
        <article class="img">
          <img
            src="../images/placeholder.jpg"
            alt=""
            width="100%"
            height="100%"
            style="border-radius: var(--border-boutons)"
          />
        </article>
        <article class="action">
          <div id="downloard"><i class="fa-solid fa-download"></i></div>
          <button>TELECHARGER</button>
          <button>RECOMMENCER</button>
        </article>
        <article class="hauteur_largeur">
          <button>hauteur image</button>
          <button>largeur image</button>
        </article>
        <article class="poste_story">
          <div id="story"><i class="fa-solid fa-users"></i></div>
          <button>Poster sur le story</button>
        </article>
        <article class="poste_publication">
          <button>Poster comme publication</button>
        </article>
      </section>
    </main>
  </body>
</html>
